<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: white;
        }
        header {
            background-color: #1DB954;
            padding: 20px;
            text-align: center;
        }
        .hero {
            background: url('https://images.unsplash.com/photo-1512662061396-3f6c2c2f3486') no-repeat center center;
            background-size: cover;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        .hero h1 {
            font-size: 48px;
            margin: 0;
        }
        .hero p {
            font-size: 24px;
        }
        .playlists {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 20px;
        }
        .playlist {
            background-color: #282828;
            border-radius: 8px;
            margin: 10px;
            width: 250px;
            overflow: hidden;
            text-align: center;
        }
        .playlist img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }
        .playlist h2 {
            font-size: 18px;
            margin: 10px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #1DB954;
        }
    </style>
</head>
<body>
    <header>
        <h1>Spotify</h1>
    </header>

    <div class="hero">
        <h1>Escucha lo que amas</h1>
        <p>Descubre nuevas canciones y playlists.</p>
    </div>

    <div class="playlists">
        <div class="playlist">
            <img src="https://i.pinimg.com/originals/bc/b3/5c/bcb35c8b36e4b25e2a68f3b648b57502.jpg" alt="Playlist 1">
            <h2>Éxitos de la década</h2>
        </div>
        <div class="playlist">
            <img src="https://i.pinimg.com/originals/fb/4b/d9/fb4bd94e8dbebd63e148c8b0e6f3cb46.jpg" alt="Playlist 2">
            <h2>Relajación Total</h2>
        </div>
        <div class="playlist">
            <img src="https://i.pinimg.com/originals/d2/7e/18/d27e18258dc8cf8cd14d64d2c67f4a92.jpg" alt="Playlist 3">
            <h2>Rock Clásico</h2>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Spotify AB</p>
    </footer>
</body>
</html>
